<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchVerify Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1f2937;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #1f2937;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #1f2937;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .scan-status {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .scan-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .history-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #f3f4f6;
        }

        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .risk-none { background: #d1fae5; color: #065f46; }
        .risk-low { background: #dbeafe; color: #1e40af; }
        .risk-medium { background: #fef3c7; color: #92400e; }
        .risk-high { background: #fee2e2; color: #991b1b; }
        .risk-critical { background: #fecaca; color: #7f1d1d; }

        .no-data {
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê PatchVerify Dashboard</h1>
            <p class="subtitle">Real-time patch verification and vulnerability tracking</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Scans</div>
                <div class="stat-value" id="total-scans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical Findings</div>
                <div class="stat-value" id="critical-findings">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Vulnerabilities Fixed</div>
                <div class="stat-value" id="total-fixed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Vulnerabilities</div>
                <div class="stat-value" id="total-vulns">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">
                    <span class="live-indicator"></span>
                    Live Scan Stream
                </h2>
                <div id="stream-content">
                    <div class="no-data">No active scan</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">üìä Scan History</h2>
                <div id="history-content" class="history-list">
                    <div class="no-data">No scan history available</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and update stats
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('total-scans').textContent = stats.total_scans;
                document.getElementById('critical-findings').textContent = stats.critical_findings;
                document.getElementById('total-fixed').textContent = stats.total_fixed;
                document.getElementById('total-vulns').textContent = stats.total_vulnerabilities;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Fetch and update live stream
        async function updateStream() {
            try {
                const response = await fetch('/api/stream');
                const stream = await response.json();

                const streamContent = document.getElementById('stream-content');

                if (stream.status === 'no_active_scan') {
                    streamContent.innerHTML = '<div class="no-data">No active scan</div>';
                } else {
                    streamContent.innerHTML = `
                        <div class="scan-status">
                            <div class="scan-info">
                                <strong>${stream.app}</strong>
                                <span>${stream.old_version} ‚Üí ${stream.new_version}</span>
                            </div>
                            <div class="scan-info">
                                <span>Status: ${stream.status}</span>
                                <span>Progress: ${stream.progress}%</span>
                            </div>
                            <p style="color: #6b7280; margin-top: 10px;">${stream.current_step}</p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${stream.progress}%"></div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching stream:', error);
            }
        }

        // Fetch and update history
        async function updateHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                const historyContent = document.getElementById('history-content');

                if (history.length === 0) {
                    historyContent.innerHTML = '<div class="no-data">No scan history available</div>';
                } else {
                    historyContent.innerHTML = history.map(item => `
                        <div class="history-item">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <strong>${item.app}</strong>
                                <span class="risk-badge risk-${item.risk_label.toLowerCase()}">${item.risk_label}</span>
                            </div>
                            <div style="color: #6b7280; font-size: 0.9em;">
                                ${item.old_version} ‚Üí ${item.new_version}
                            </div>
                            <div style="color: #6b7280; font-size: 0.85em; margin-top: 5px;">
                                Fixed: ${item.fixed}/${item.total} | Not Fixed: ${item.not_fixed} | Scan ID: ${item.scan_id}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        // Initial load
        updateStats();
        updateStream();
        updateHistory();

        // Auto-refresh every 2 seconds
        setInterval(() => {
            updateStats();
            updateStream();
            updateHistory();
        }, 2000);
    </script>
</body>
</html>
